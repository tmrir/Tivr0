<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tivro | تيفرو للتسويق الرقمي</title>
    <meta name="description" content="وكالة تيفرو للتسويق الإلكتروني - شريكك للنمو الرقمي في السعودية" />
    <style>
      html { visibility: hidden; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              tivro: {
                dark: '#0f172a',
                primary: '#059669',
                accent: '#f97316',
                light: '#f8fafc',
              }
            }
          }
        }
      }
    </script>
  </head>

  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root">
      <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-sm px-6">
          <div class="h-10 w-10 rounded-lg bg-slate-200 animate-pulse mx-auto" ></div>
          <div class="mt-6 h-6 w-40 rounded bg-slate-200 animate-pulse mx-auto"></div>
          <div class="mt-3 h-4 w-64 rounded bg-slate-100 animate-pulse mx-auto"></div>
          <div class="mt-8 h-2 w-full rounded bg-slate-100 overflow-hidden">
            <div class="h-2 w-1/3 rounded bg-slate-200 animate-pulse"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
